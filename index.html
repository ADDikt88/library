<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="./lib.css">
  <script src="./lib.js" defer></script>
</head>
<!-- The dialog element -->
<dialog id="addBookDialog">
  <div id="dialogBase">
    <h4>Add a book to the library</h2>
    <div class="inputs">
      <label for="bookTitle">Title: </label>
      <input type="text" id="bookTitle" placeholder="" minlength = 1>
    </div>
    <div class="inputs">
      <label for="bookAuthor">Author: </label>
      <input type="text" id="bookAuthor" placeholder="" minlength = 1>
    </div>
    <div class="inputs">
      <label for="bookPageNums">Number of Pages: </label>
      <input type="number" id="bookPageNums" min="1">
    </div>
    <div class="inputs">
      <p> Have you read this book before?
        <select id="readStatus">
          <option value="default">Yes</option>
          <option>No</option>
        </select>
      </p>
    </div>
    <div style="margin-top: 20px; text-align: right;">
      <button id="closeDialogBtn" style="padding: 2px 5px;">Cancel</button>
      <button id="confirmBtn" style="padding: 2px 5px;" value="default">Confirm</button>
    </div>
  </dialogBase>
</dialog>
<body>
    <h1>Snowy's Library</h1>
    <button class="add-book">Add a book</button>
    <div class="library">
    </div>
</body>
</html>
